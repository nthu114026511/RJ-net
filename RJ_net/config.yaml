# 物理與網格參數
physics:
  x_min: -10.0
  x_max: 10.0
  t_min: 0.0
  t_max: 15.0
  nx: 101  # 空間網格點數
  nt: 101  # 時間步數
  
  # Fisher-KPP 旅行波參數
  # ∂ρ/∂t = D·∂²ρ/∂x² + k⁺ρ - k⁻ρ²
  nu: 0.001        # 擴散係數 D = 1
  k_plus: 1.0      # 反應係數 k⁺ = 1
  k_minus: 1.0     # 反應係數 k⁻ = 1 (故 r(ρ) = ρ(1-ρ))
  # 波速 s = 5/√6
  # 特徵長度 L = √6
  # 精確解: ρ(x,t) = [1 + exp(-(x - s·t - x₀)/L)]⁻²

# 神經網路與訓練參數
training:
  learning_rate: 0.001
  epochs: 2000
  hidden_size: 32
  
  # 損失函數權重
  weight_pde: 1.0
  weight_ic: 10.0    # 強化初始條件約束

# 視覺化參數
visualization:
  animation_fps: 25

# 儲存路徑
paths:
  # 結果將儲存到本地的 results 資料夾中
  output_dir: './results'
