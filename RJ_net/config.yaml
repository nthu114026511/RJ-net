# 物理與網格參數
physics:
  x_min: 0.0
  x_max: 1.0
  t_min: 0.0
  t_max: 1.0
  nx: 101  # 空間網格點數
  nt: 101  # 時間步數
  
  # 反應參數 (ρ_t = Δρ + ρ - ρ²)
  k_plus: 1.0   # 線性增長係數
  k_minus: 1.0  # 二次抑制係數

# 神經網路與訓練參數
training:
  learning_rate: 0.001
  epochs: 2000
  hidden_size: 32
  
  # 損失函數權重
  weight_pde: 1.0
  weight_bc: 1.0
  weight_ic: 1.0
  weight_reaction: 1.0

# 視覺化參數
visualization:
  animation_fps: 25

# 儲存路徑
paths:
  # 結果將儲存到本地的 results 資料夾中
  output_dir: './results'
